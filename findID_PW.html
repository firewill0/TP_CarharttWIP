<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carhartt WIP 아이디/비밀번호 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700;900&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="./scss/header.scss">
    <link rel="stylesheet" href="./scss/footer.scss">
    <link rel="stylesheet" href="./scss/login.css">
    <link rel="stylesheet" href="./scss/signup.css">
    <link rel="stylesheet" href="./scss/find.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script type="module" src="./js/findIDPW.js"></script>
</head>

<body>
    <include src="./parts/header.html"></include>
    <section class="signupSection">
        <div class="signupBox">
            <h1>ID/PW 찾기</h1>
            <div class="find_tab_Area">
                <div class="tab tab_id">아이디 찾기</div>
                <div class="tab tab_pw">비밀번호 찾기</div>
            </div>
            <div class="fakeline_findArea">
                <div class="fakeline_start"></div>
                <div class="fakeline_left"></div>
                <div class="fakeline_right"></div>
            </div>
            <div class="find_area find_id_Area">
                <form action="" class="findIdForm">
                    <div class="nameArea inputArea">
                        <p class="areaTitle">이름</p>
                        <input type="text" placeholder="이름을 입력해주세요" name="input_find_name" id="input_find_name"
                            class="inputDesign">
                    </div>

                    <div class="nameArea inputArea">
                        <p class="areaTitle">이메일</p>
                        <input type="text" placeholder="이메일을 입력해주세요 (계정@이메일주소)" name="input_find_email"
                            id="input_find_email" class="inputDesign">
                    </div>

                    <button type="button" class="btnLogin btnFindId" id="btnFindId">아이디찾기</button>
                </form>
            </div>
            <div class="find_area find_pw_Area">
                <form action="" class="findpwForm">
                    <div class="nameArea inputArea">
                        <p class="areaTitle">아이디</p>
                        <input type="text" placeholder="아이디를 입력해주세요" name="input_find_id" id="input_find_id"
                            class="inputDesign">
                    </div>

                    <div class="nameArea inputArea">
                        <p class="areaTitle">이메일</p>
                        <input type="text" placeholder="이메일을 입력해주세요" name="input_find_pw_email" id="input_find_pw_email"
                            class="inputDesign">
                    </div>

                    <button type="button" class="btnLogin btnFindId" id="btnFindPw">비밀번호 찾기</button>
                </form>
            </div>
            <div class="notice_box">
                <p class="notice_text"></p>
            </div>
        </div>
    </section>
    <include src="./parts/footer.html"></include>
    <include src="./parts/btnTop.html"></include>
    <include src="./parts/recentView.html"></include>
</body>

</html>
